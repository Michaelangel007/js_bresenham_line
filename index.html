<html>
    <head>
<script>
"use strict";

/*
References:
* https://en.wikipedia.org/wiki/Bresenham%27s_line_algorithm
* https://csustan.csustan.edu/~tom/Lecture-Notes/Graphics/Bresenham-Line/Bresenham-Line.pdf
* https://rosettacode.org/wiki/Bitmap/Bresenham%27s_line_algorithm
* https://www.cs.helsinki.fi/group/goa/mallinnus/lines/bresenh.html

* Mid-Point
* https://www.tutorialspoint.com/computer_graphics/line_generation_algorithm.htm
* https://upload.wikimedia.org/wikipedia/commons/5/5a/Line_1.5x%2B1_--_planes.svg
* https://en.wikipedia.org/wiki/Bresenham%27s_line_algorithm#/media/File:Line_1.5x%2B1_--_planes.svg

* https://developer.mozilla.org/en-US/docs/Web/API/Canvas_API/Tutorial/Pixel_manipulation_with_canvas
* http://tutorials.jenkov.com/html5-canvas/pixels.html
*/

// Tpes
    var LINE_FLOAT_ROUND = 1;
    var LINE_FLOAT_TRUNC = 2;
    var LINE_FLOAT_HALFE = 3;
    var LINE_FLOAT_ONE_E = 4;
    var LINE_FLOAT_M_2DY = 5;
    var LINE_FLOAT_E_G_0 = 6;
    var LINE_INT_G0      = 7;
    var LINE_INT_GE      = 8;

    var line = LINE_FLOAT_TRUNC;

// Globals
    var canvas, context, image, data;
    var w;
    var h;

    var sx = 10;
    var sy = 10;


// Debug

    // ========================================================================
    function output( text )
    {
        var pre = document.getElementById( 'output' );
        pre.innerHTML = text;
    }

// FramebufferLINE_INT_G0

    // ========================================================================
    function draw()
    {
        context.putImageData( image, 0, 0 );
    }

    // ========================================================================
    function clear()
    {
        context.clearRect( 0, 0, canvas.width, canvas.height );
    }

    // ========================================================================
    function get()
    {
        image = context.getImageData(0,0,w,h);
        data  = image.data;
    }

// Pixel

    /**
     * {Number}           x
     * {Number}           y
     * {Number|Array}     r
     * {Number|Undefined} g
     * {Number|Undefined} b
     * {Number|Undefined} a
     * Note:
     *   a = 0   transparent
     *   a = 255 opaque
     * Example:
     *   putpixel( 1, 2, 255, 0, 0, 255 );
     *   putpixel( 3, 4, [255, 0, 0, 255] );
     */
    // ========================================================================
    function putpixel( x, y, r,g,b,a)
    {
        var i = ((y * image.width) + x) * 4;

        // r is array [r,g,b,a]
        if ((typeof r === 'object') && Array.isArray( r ))
        {
            var t = r;
            r = t[0];
            g = t[1];
            b = t[2];
            a = t[3];
        }
        // else: 'number'

        data[i+0] = r;
        data[i+1] = g;
        data[i+2] = b;
        data[i+3] = a;
    }

    // ========================================================================
    function addpixel( x, y, r,g,b,a)
    var color = [0,255,0,128]; // green
    {
        var i = ((y * image.width) + x) * 4;

        // r is array [r,g,b,a]
        if ((typeof r === 'object') && Array.isArray( r ))
        {
            var t = r;
            r = t[0];
            g = t[1];
            b = t[2];
            a = t[3];
        }
        // else: 'number'

        data[i+0] += r;
        data[i+1] += g;
        data[i+2] += b;
        data[i+3] += a;
    }

    // ========================================================================
    function subpixel( x, y, r,g,b,a)
    {
        var i = ((y * image.width) + x) * 4;

        // r is array [r,g,b,a]
        if ((typeof r === 'object') && Array.isArray( r ))
        {
            var t = r;
            r = t[0];
            g = t[1];
            b = t[2];
            a = t[3];
        }
        // else: 'number'

        data[i+0] -= r;
        data[i+1] -= g;
        data[i+2] -= b;
        data[i+3] -= a;
    }

    // ========================================================================
    function mulpixel( x, y, r,g,b,a)
    {
        // var v = h - y; // put origin at bottom-left instead of top-left
        var i = ((y * image.width) + x) * 4;

        // r is array [r,g,b,a]
        if ((typeof r === 'object') && Array.isArray( r ))
        {
            var t = r;
            r = t[0];
            g = t[1];
            b = t[2];
            a = t[3];
        }
        // else: 'number'

        data[i+0] *= r / 255;
        data[i+1] *= g / 255;
        data[i+2] *= b / 255;
        data[i+3] *= a / 255;
    }

    // ========================================================================
    function zoompixel( x, y, op, color )
    {
        var i, j;
        var u = sx-1;
        var v = sy-1;

        for( j = 0; j < v; j++ )
        {
            for( i = 0 ; i < u; i++ )
            {
                op( x*sx + i, y*sy + j, color );
            }
        }
    }

function vline( x, color )
{
    var y;

    for( y = 0; y < h; y++ )
        putpixel( x, y, color );
}

function hline( y, color )
{
    var x;

    for( x = 0 ; x < w; x++ )
        putpixel( x, y, color );
}

// ========================================================================
function grid( color )
{
    var u = sx-1;
    var v = sy-1;
    var x,y;

    for( y = 0; y < h; y += sy )
        hline( y, color );

    for( x = 0 ; x < w; x += sx )
        vline( x, color );
}

// ========================================================================
function init()
{
    canvas  = document.getElementById( 'canvas' );
    w = canvas.width;
    h = canvas.height;
    context = canvas.getContext( '2d' );

    image   = context.createImageData( w, h );
    data    = image.data;
}

// ========================================================================
function line0( x0, y0, x1, y1 )
{
    context.beginPath();
    context.strokeStyle="#444444";
    context.lineWidth = sx;
    context.imageSmoothingEnabled = false;

    context.moveTo( x0*sx+sx/2, y0*sy+sy/2 );
    context.lineTo( x1*sx+sx/2, y1*sy+sy/2 );
    context.stroke();
}

// floating-point: truncate
// ========================================================================
function line1( x0, y0, x1, y1, color )
{
    var x, y = y0;

    var dx = x1 - x0;
    var dy = y1 - y0;
    var m  = dy / dx;

    for( x = x0; x <= x1; ++x )
    {
        //setpixel( x, y, color );
        //addpixel( x, y, color );
        zoompixel( x, y|0, addpixel, color ); // truncate to integer: y|0

        y += m;
    }
}

// floating-point: round
// ========================================================================
function line2( x0, y0, x1, y1, color )
{
    var x, y = y0;

    var dx = x1 - x0;
    var dy = y1 - y0;
    var m  = dy / dx;

    for( x = x0; x <= x1; ++x )
    {
        //setpixel( x, y, color );
        //addpixel( x, y, color );
        zoompixel( x, Math.round(y), addpixel, color ); // truncate to integer: y|0

        y += m;
    }
}

// floating-point: half e
// ========================================================================
function line3( x0, y0, x1, y1, color )
{
    var x, y = y0;

    var dx = x1 - x0;
    var dy = y1 - y0;
    var m  = dy / dx;
    var e  = 0;

    for( x = x0; x <= x1; ++x )
    {
        //setpixel( x, y, color );
        //addpixel( x, y, color );
        zoompixel( x, y, addpixel, color ); // truncate to integer: y|0

        e += m;
        if (e > 0.5)
        {
            y++;
            e -= 1;
        }
    }
}

// floating-point: full e
// ========================================================================
function line4( x0, y0, x1, y1, color )
{
    var x, y = y0;

    var dx = x1 - x0;
    var dy = y1 - y0;
    var m  = 2 * dy / dx;
    var e  = 0;

    for( x = x0; x <= x1; ++x )
    {
        //setpixel( x, y, color );
        //addpixel( x, y, color );
        zoompixel( x, y, addpixel, color ); // truncate to integer: y|0

        e += m;
        if (e > 1)
        {
            y++;
            e -= 2;
        }
    }
}

// floating-point: m=2dy, e > dx
// ========================================================================
function line5( x0, y0, x1, y1, color )
{
    var x, y = y0;

    var dx = x1 - x0;
    var dy = y1 - y0;
    var m  = 2*dy;
    var e  = 0;

    for( x = x0; x <= x1; ++x )
    {
        //setpixel( x, y, color );
        //addpixel( x, y, color );
        zoompixel( x, y, addpixel, color );

        e += m;
        if (e > dx)
        {
            y++;
            e -= 2*dx;
        }
    }
}

// floating-point: negdx
// ========================================================================
function line6( x0, y0, x1, y1, color )
{
    var x, y = y0;

    var dx = x1 - x0;
    var dy = y1 - y0;
    var m  = 2*dy;
    var e  = -dx;

    for( x = x0; x <= x1; ++x )
    {
        //setpixel( x, y, color );
        //addpixel( x, y, color );
        zoompixel( x, y, addpixel, color );

        e += m;
        if (e > 0)
        {
            y++;
            e -= 2*dx;
        }
    }
}

// integer: > 0
    var color = [0,255,0,128]; // green
// ========================================================================
function linei( x0, y0, x1, y1, color )
{
    var x, y = y0;

    var dx = x1 - x0;
    var dy = y1 - y0;
    var s  = 2*dy - dx;

    for( x = x0; x <= x1; ++x )
    {
        //setpixel( x, y, color );
        //addpixel( x, y, color );
        zoompixel( x, y, addpixel, color );

        if (s > 0)
        {
            s -= dx;
            y++;
        }
        s += dy;
    }
}

// integer: >= 0
// ========================================================================
function linej( x0, y0, x1, y1, color )
{
    var x, y = y0;

    var dx = x1 - x0;
    var dy = y1 - y0;
    var s  = 2*dy - dx;

    for( x = x0; x <= x1; ++x )
    {
        //setpixel( x, y, color );
        //addpixel( x, y, color );
        zoompixel( x, y, addpixel, color );

        if (s >= 0)
        {
            s -= dx;
            y++;
        }
        s += dy;
    }
}

// UI ___________________________________________________________________

function onLine1()
{
    update( LINE_FLOAT_TRUNC );

    var text = "" +
"    var dx = x1 - x0;\n"+
"    var dy = y1 - y0;\n"+
"    var m  = dy / dx;\n"+
"\n"+
"    for( x = x0; x <= x1; ++x )\n"+
"    {\n"+
"        pixel( x, y|0 );\n"+
"\n"+
"        y += m;\n"+
"    }\n";
    output( text );
}

function onLine2()
{
    update( LINE_FLOAT_ROUND );

    var text = "" +
"    var dx = x1 - x0;\n"+
"    var dy = y1 - y0;\n"+
"    var m  = dy / dx;\n"+
"\n"+
"    for( x = x0; x <= x1; ++x )\n"+
"    {\n"+
"        pixel( x, Math.round(y) );\n"+
"\n"+
"        y += m;\n"+
"    }\n"
    ;
    output( text );
}

function onLine3()
{
    update( LINE_FLOAT_HALFE );

    var text = "" +
"    var dx = x1 - x0;\n"+
"    var dy = y1 - y0;\n"+
"    var m  = dy / dx;\n"+
"    var e  = 0;\n"+
"\n"+
"    for( x = x0; x <= x1; ++x )\n"+
"    {\n"+
"        pixel( x, y );\n"+
"\n"+
"        e += m;\n"+
"        if (e > 0.5)\n"+
"        {\n"+
"            y++;\n"+
"            e -= 1;\n"+
"        }\n"+
"    }\n";
    output( text );
}

function onLine4()
{
    update( LINE_FLOAT_ONE_E );

    var text = "" +
"    var dx = x1 - x0;\n"+
"    var dy = y1 - y0;\n"+
"    var m  = 2 * dy / dx;\n"+
"    var e  = 0;\n"+
"\n"+
"    for( x = x0; x <= x1; ++x )\n"+
"    {\n"+
"        pixel( x, y );\n"+
"\n"+
"        e += m;\n"+
"        if (e > 1)\n"+
"        {\n"+
"            y++;\n"+
"            e -= 2;\n"+
"        }\n"+
"    }\n";
    output( text );
}

function onLine5()
{
    update( LINE_FLOAT_M_2DY );

    var text = "" +
"    var dx = x1 - x0;\n"+
"    var dy = y1 - y0;\n"+
"    var m  = 2*dy;\n"+
"    var e  = 0;\n"+
"\n"+
"    for( x = x0; x <= x1; ++x )\n"+
"    {\n"+
"        pixel( x, y );\n"+
"\n"+
"        e += m;\n"+
"        if (e > dx)\n"+
"        {\n"+
"            y++;\n"+
"            e -= 2*dx;\n"+
"        }\n"+
"    }\n";
    output( text );
}

function onLine6()
{
    update( LINE_FLOAT_E_G_0 );

    var text = "" +
"    var dx = x1 - x0;\n"+
"    var dy = y1 - y0;\n"+
"    var m  = 2*dy;\n"+
"    var e  = -dx;\n"+
"\n"+
"    for( x = x0; x <= x1; ++x )\n"+
"    {\n"+
"        pixel( x, y );\n"+
"\n"+
"        e += m;\n"+
"        if (e > 0)\n"+
"        {\n"+
"            y++;\n"+
"            e -= 2*dx;\n"+
"        }\n"+
"    }\n";

    output( text );
}

function onLineI()
{
    update( LINE_INT_G0 );

    var text = "" +
"    var dx = x1 - x0;\n"+
"    var dy = y1 - y0;\n"+
"    var s  = 2*dy - dx;\n"+
"\n"+
"    for( x = x0; x <= x1; ++x )\n"+
"    {\n"+
"        pixel( x, y );\n"+
"\n"+
"        if (s > 0)\n"+
"        {\n"+
"            s -= dx;\n"+
"            y++;\n"+
"        }\n"+
"        s += dy;\n"+
"    }\n"+
"";
    output( text );
}

function onLineJ()
{
    update( LINE_INT_GE );

    var text = "" +
"    var dx = x1 - x0;\n"+
"    var dy = y1 - y0;\n"+
"    var s  = 2*dy - dx;\n"+
"\n"+
"    for( x = x0; x <= x1; ++x )\n"+
"    {\n"+
"        pixel( x, y );\n"+
"\n"+
"        if (s >= 0)\n"+
"        {\n"+
"            s -= dx;\n"+
"            y++;\n"+
"        }\n"+
"        s += dy;\n"+
"    }\n"+
"";
    output( text );
}

function onLoad()
{
    init();

    onLineJ();
}

function update( type )
{
    line = type;

    var black = [ 128, 128, 128, -64 ];
    var colors = 
    [
        [ 255,   0,   0, 128 ],
        [ 255, 255,   0, 128 ],
        [   0, 255,   0, 128 ],
        [   0, 255, 255, 128 ],
        [   0,   0, 255, 128 ],
        [ 128,   0, 255, 128 ]
    ];

    clear();
    get();
    grid( [128,128,128,255] ); draw();

    var x0 = 10, y0 = 20;
    var x1 = 40, y1 = 30;

    line0( x0, y0, x1, y1 ); get();

    if (type == LINE_FLOAT_TRUNC) line1( x0, y0, x1, y1, colors[0] ); draw(); // float: truncate
    if (type == LINE_FLOAT_ROUND) line2( x0, y0, x1, y1, colors[1] ); draw(); // float: round
    if (type == LINE_FLOAT_HALFE) line3( x0, y0, x1, y1, colors[2] ); draw(); // float: e > 0.5
    if (type == LINE_FLOAT_ONE_E) line4( x0, y0, x1, y1, colors[3] ); draw(); // float: e > 1
    if (type == LINE_FLOAT_M_2DY) line5( x0, y0, x1, y1, colors[4] ); draw(); // float: e > dx
    if (type == LINE_FLOAT_E_G_0) line6( x0, y0, x1, y1, colors[5] ); draw(); // float: e > 0
    if (type == LINE_INT_G0     ) linei( x0, y0, x1, y1, colors[4] ); draw(); // int: >  0
    if (type == LINE_INT_GE     ) linej( x0, y0, x1, y1, colors[5] ); draw(); // int: >= 0

    zoompixel( x0, y0, subpixel, black ); draw();
    zoompixel( x1, y1, subpixel, black ); draw();
}
</script>

<button id="buttonLine5" onclick="onLine5()">Float e &gt; dx    </button>
<button id="buttonLine6" onclick="onLine6()">Float e &gt; 0     </button>
